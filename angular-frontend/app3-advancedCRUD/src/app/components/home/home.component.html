<h2>Employee List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>S.No</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Id</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.email }}</td>
      <td>
        <button
          (click)="view(employee.id)"
          class="btn btn-info"
          style="margin-left: 10px"
        >
          View
        </button>
        &nbsp; &nbsp;
        <button (click)="update(employee.id)" class="btn btn-primary">
          Update
        </button>
        &nbsp; &nbsp;
        <button
          (click)="onConfirm(employee.id)"
          class="btn btn-danger"
          style="margin-left: 10px"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
