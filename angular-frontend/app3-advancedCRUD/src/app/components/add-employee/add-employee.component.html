<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="employeeForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input
            type="text"
            id="firstName"
            class="form-control"
            formControlName="firstName"
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input
            type="text"
            id="lastName"
            class="form-control"
            formControlName="lastName"
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
          />
        </div>
        <div class="form-group">
          <label for="date">Date of Join:</label>
          <input
            type="date"
            class="form-control"
            placeholder="YYYY-MM-DD"
            formControlName="dateOfJoin"
            id="dateOfJoin"
            required
          />
        </div>
        <div formGroupName="dep">
          <div class="form-group">
            <label for="departmentName">Department Name:</label>
            <input
              type="text"
              id="departmentName"
              class="form-control"
              formControlName="name"
            />
          </div>
          <div class="form-group">
            <label for="jobRole">Job Role:</label>
            <input
              type="text"
              id="jobRole"
              class="form-control"
              formControlName="jobRole"
            />
          </div>
        </div>

        <div formGroupName="salary" class="form-group">
          <label for="salary">Salary:</label>
          <input
            type="text"
            id="salary"
            class="form-control"
            formControlName="salary"
          />
        </div>
        <div formArrayName="employeeSkills">
          <div
            class="form-group"
            *ngFor="let employeeSkills of employeeSkills.controls; index as i"
            [formGroupName]="i"
          >
            <label for="skill{{ i }}">Skill {{ i + 1 }}:</label>
            <input
              type="text"
              id="skill{{ i }}"
              class="form-control"
              formControlName="name"
            />
          </div>

          <div>
            <button
              type="button"
              class="btn btn-primary"
              (click)="addNewEmployeeSkills($event)"
            >
              Add One more skill
            </button>
          </div>
        </div>
        <br />
        <div class="form-group">
          <button class="btn btn-success" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
